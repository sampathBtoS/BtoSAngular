<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <strong>User Edit</strong> Form
        </div>
        <div class="card-body">
            <form action="" method="post">
                <div class="form-group">
                    <label for="nf-email">Name</label>
                    <input type="email" id="nf-email" name="nf-email" class="form-control" placeholder="Enter Name.." autocomplete="email">
                    <span class="help-block">Please enter your name</span>
                </div>
                <div class="form-group">
                    <label for="nf-password">Password</label>
                    <input type="password" id="nf-password" name="nf-password" class="form-control" placeholder="Enter Password.." autocomplete="current-password">
                    <span class="help-block">Please enter your password</span>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
    </div>

</div>
